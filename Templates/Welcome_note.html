<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            margin-bottom: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 16px 0;
        }
        .yellow-box {
            background-color: #ffeb3b;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
        }
        .yellow-box a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            font-weight: bold;
        }
        .yellow-box a:hover {
            color: #333;
        }
        ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 18px;
            font-weight: bold;
        }
        ul li a:hover {
            color: #0056b3;
        }
        input[type="submit"] {
            margin-top: 24px;
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the BlackJack!</h1>
        <ul>
            <li><div class="yellow-box"><a href="/play_game/{{ player_id }}">Play Game</a></div></li>
            <li><a href="/scores/{{ player_id }}">View Scores</a></li>
        </ul>
        <form action="/logout" method="POST">
            <input type="submit" value="Logout">
        </form>
    </div>
</body>
</html>
